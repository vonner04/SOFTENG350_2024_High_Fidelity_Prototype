<!DOCTYPE html>
<html>
  <head>
    <title>Freecycle Website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Nav Bar-->
    <div class="nav--container">
      <ul class="header--titles">
        <div class="nav--darker"></div>
        <li>
          <img class="nav--logo" src="no bg logo.png" alt="free cycling logo" />
        </li>
        <div class="titles">
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
          <li><a>FAQ</a></li>
        </div>
        <li class="user--profile">
          <div class="nav--userContainer">
            <img
              class="nav--loginLogo"
              src="log-in logo.png"
              alt="User Photo"
            />
            <div class="nav--textContainer">
              <h5 class="login--text">Login</h5>
              <h5 class="login--text">&nbsp;/&nbsp;</h5>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--Main Content-->
    <div class="page--container">
      <div class="page--home">
        <div class="home--missionStatement">
          <h4 class="home--name">FREECYCLING</h4>
          <h3>Reduce, Reuse</h3>
          <h3 class="home--motto">and Recycle.</h3>
          <small
            >Sign up to freecycle, where every item finds its new
            purpose.</small
          ><br />
          <button class="home--register" id="trigger-modal">
            Sign Up Here
          </button>
          <div class="triangle-right1"></div>
          <div class="triangle-right2"></div>
          <div class="triangle-right3"></div>
        </div>
        <div class="home--modelImgShades">
          <img class="home--modelImg" src="model.jpg" alt="model Image" />
        </div>
      </div>
    </div>
    <!--Wave-->
    <object data="test_wave.svg" class="body--wave"></object>
    <!--Registration Form (Modal Window)-->
    <div id="form-ct" class="registration--modal">
      <!-- Modal content -->
      <div class="modal--content">
        <span class="close">&times;</span>
        <form>
          <h4 class="modal--webname">FREECYCLING</h4>
          <div id="user-details">
            <label>First name:</label><br />
            <input type="text" /><br />
            <label>Last name:</label><br />
            <input type="text" /><br />
            <label>Username:</label><br />
            <input type="text" /><br />
            <label>Password:</label><br />
            <input type="password" /><br />
          </div>
          <div id="address-details">
            <label>Home-Address:</label><br />
            <input type="text" /><br />
            <label>Work-Address:</label><br />
            <input type="text" /><br />
          </div>

          <div id="contact-details">
            <label>Mobile Number:</label><br />
            <input type="text" /><br />
            <label>Email Address:</label><br />
            <input type="text" /><br />
          </div>
          <button class="form--btnSubmit">
            <span>Click to Submit</span>
          </button>
        </form>
        <div class="formImg--container">
          <img src="model2.jpg" class="form--img" />
        </div>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("form-ct");

      // Get the button that opens the modal
      var btn = document.getElementById("trigger-modal");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
